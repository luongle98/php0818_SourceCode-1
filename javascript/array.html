<!DOCTYPE html>
<html>
<head>
	<title>Array in JS</title>
</head>
<body>
	<script type="text/javascript">
		//Cách 1:
		//Khai báo và gán giá trị cho mảng 'menu'
		var menu = ["Hải sản", "Gà đồi", "Trâu hấp cả con", "Thịt chó"];

		//Truy xuất các phần từ trong mảng
		document.write("--- THỰC ĐƠN CỦA NHÀ HÀNG --- <br>");

		var i;
		for(i =0; i<menu.length; i++){
			document.write((i+1) + ": " + menu[i] + "<br>");
		}


		//Cách 2: Mảng đối tượng
		var sport = new Array("Footbal", "Volleybal", "Table tenis");
		document.write("--- <br><br>CÁC MÔN THỂ THAO THI ĐẤU TẠI SEAGAME --- <br>");

		var j;
		for(j =0; j<sport.length; j++){
			document.write((j+1) + ": " + sport[j] + "<br>");
		}


	</script>
</body>
</html>
