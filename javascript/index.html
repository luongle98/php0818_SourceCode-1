<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - step by step</title>

    <!--<script src="script.js"></script>-->
</head>

<body>
    <!--Nhúng trực tiếp JS vào trang-->
    <script type="text/Javascript">

        var x = parseFloat(prompt("Mời nhập giá trị cho x:","10"));
        var y = parseFloat(prompt("Mời nhập giá trị cho y:","20"));

        if(isNaN(x)==true || isNaN(y)==true){

            alert("Giá trị của X hoặc Y không phải là số")

        }else{

            if(confirm("Bạn có chắc muốn cộng hay không?")){
                var kq = x+y;
                document.write("Kết quả của phép cộng:"+kq);
            }
        }



    </script>

</body>

</html>
